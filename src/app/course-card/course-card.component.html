<!-- ngIF: Evaluated on boolean value -->
<div class="course-card" *ngIf="course">

    <div class="course-title">
       <!-- {{cardIndex + ' ' + course?.description }} -->
       {{cardIndex + ' ' + course.description }}
    </div>
        
    <!-- <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="true"> -->
    <!-- <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="false"> -->
    <!-- <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="course.iconUrl"> -->
    <!-- <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="isImageVisible()"> -->
    <!-- <img width="300" alt="Angular Logo" [src]="course?.iconUrl" *ngIf="isImageVisible()"> -->
    <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="isImageVisible(); else noImage">

    <ng-template #noImage>
        <p>No Image Available</p>
    </ng-template>

    <div class="course-description">
        <!-- {{ course?.longDescription }} -->
        {{ course.longDescription }}
    </div>

    <button (click)="onCourseViewed()">View Course</button>

</div>
