<div class="course-card" *ngIf="course">
<!-- <div class="course-card begineer" *ngIf="course"> -->
<!-- <div class="course-card" [ngClass]="'begineer'" *ngIf="course"> -->
<!-- <div class="" [ngClass]="'course-card begineer'" *ngIf="course"> -->
<!-- <div class="course-card" [ngClass]="['begineer']" *ngIf="course"> -->
<!-- <div class="" [ngClass]="['begineer', 'course-card']" *ngIf="course"> -->
<!-- <div class="" [ngClass]="{'begineer': true, 'course-card': true}" *ngIf="course"> -->
<!-- <div class="" [ngClass]="{'begineer': false, 'course-card': true}" *ngIf="course"> -->
<!-- <div class="course-card" [ngClass]="cardClass()" *ngIf="course"> -->

    <div class="course-title">
       {{cardIndex + ' ' + course.description }}
    </div>

    <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="isImageVisible(); else noImage">

    <ng-template #noImage>
        <p>No Image Available</p>
    </ng-template>

    <div class="course-description">
        {{ course.longDescription }}
    </div>

    <button (click)="onCourseViewed()">View Course</button>

</div>
