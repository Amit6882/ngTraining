<div class="course-card" [ngClass]="cardClass()" *ngIf="course">
<!-- <div class="course-card" [ngClass]="cardClass()" *ngIf="course" [ngStyle] = "cardStyles()"> -->

    <div class="course-title">
    <!-- <div class="course-title" [style.text-decoration]="'underline'"> -->
    <!-- <div class="course-title" [ngStyle] = "{'text-decoration': 'underline'}"> -->
    <!-- <div class="course-title" [ngStyle] = "cardStyles()"> -->
    <!-- <div class="course-title"> -->
       {{cardIndex + ' ' + course.description }}
    </div>

    <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="isImageVisible(); else noImage">

    <ng-template #noImage>
        <p>No Image Available</p>
    </ng-template>

    <div class="course-description">
        {{ course.longDescription }}
    </div>

    <button (click)="onCourseViewed()">View Course</button>

</div>
